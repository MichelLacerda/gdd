<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-9">
          {{ content }}
        </div>
        <div class="col-xs-12 col-sm-3">
          <div class="category-list">
            <ul>
              {% for category in site.categories %}
                <li>
                  <a href="{{ post.url | prepend: site.baseurl }}">{{ category | first }} {% if site.post_total %}({{ category | last | size }}){% endif %}
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
